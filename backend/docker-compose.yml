version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: fitness_postgres
    environment:
      POSTGRES_DB: fitness_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    container_name: fitness_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
