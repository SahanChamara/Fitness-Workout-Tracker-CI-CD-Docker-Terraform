spring:
  application:
    name: fitness-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/fitness_db
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  graphql:
    graphiql:
      enabled: true
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080

logging:
  level:
    org.springframework.web: INFO
    com.fitness: DEBUG
